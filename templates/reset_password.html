{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Reset Password</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #000;
      color: white;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      text-align: center;
      padding: 40px 20px 10px 20px;
    }

    header h1 {
      margin: 0;
      font-size: 2rem;
      font-weight: bold;
    }

    header p {
      margin: 10px 0 20px 0;
      font-size: 1rem;
      color: #ccc;
    }

    .line {
      width: 90%;
      height: 1px;
      background-color: #444;
      margin: 0 auto 20px auto;
    }

    .login-container {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-box {
      background-color: #333;
      padding: 40px;
      border-radius: 20px;
      width: 300px;
      text-align: center;
    }

    .form-group {
      text-align: left;
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    .form-group input {
      width: 100%;
      padding: 10px;
      border-radius: 20px;
      border: none;
      outline: none;
    }

    .button-row {
      display: flex;
      justify-content: space-between;
      gap: 10px;
    }

    .btn-yellow {
      flex: 1;
      padding: 10px;
      background-color: #f4c430;
      color: black;
      border: none;
      border-radius: 20px;
      font-weight: bold;
      cursor: pointer;
    }

    .btn-white {
      flex: 1;
      padding: 10px;
      background-color: white;
      color: #f4c430;
      border: 2px solid #f4c430;
      border-radius: 20px;
      font-weight: bold;
      cursor: pointer;
    }
    .btn-white:hover {
      background-color: #f4c430;
      color: black;
    }

    .error-message {
      color: red;
      margin-top: 10px;
    }

    footer {
      background-color: #f4c430;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    footer .links {
      display: flex;
      flex-direction: column;
      gap: 5px;
    }

    footer .links a {
      color: black;
      font-size: 0.9rem;
      text-decoration: underline;
      font-style: italic;
    }

    footer img {
      width: 60px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Reset Password</h1>
    <p>Enter your new password credentials in the form below to reset password</p>
  </header>
  <div class="line"></div>

  <div class="login-container">
    <div class="login-box">
      <form method="POST">
        {% csrf_token %}
        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" name="email" required>
        </div>
        <div class="form-group">
          <label for="password1">New Password</label>
          <input type="password" name="password1" required>
        </div>
        <div class="form-group">
          <label for="password2">Confirm Password</label>
          <input type="password" name="password2" required>
        </div>
        {% if error %}
          <p class="error-message">{{ error }}</p>
        {% endif %}
        <div class="button-row">
          <button type="submit" class="btn-yellow">Reset</button>
          <a href="{% url 'login' %}"><button type="button" class="btn-white">Back to Login</button></a>
        </div>
      </form>
    </div>
  </div>

  <footer>
  <div class="links">
    <a href="https://uwm.edu/" target = "_blank">UWM</a>
    <a href="https://paws.uwm.edu/psp/saprod/?cmd=login&languageCd=ENG&" target = "_blank">PAWS</a>
    <a href="https://www.panthersconnect.uwm.edu/v2/" target = "_blank">PanthersConnect</a>
  </div>
  <img src="{% static 'Seal.png' %}" alt="{% static 'UWM Seal.png' %}">
</footer>
</body>
</html>
