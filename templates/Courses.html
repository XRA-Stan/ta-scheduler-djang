{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Milwaukee TA Scheduler</title>
  <link rel="stylesheet" href="{% static 'Style.css' %}">
</head>

<body>
  <main>
    <header>
      <div class="header-left">
        <img src="{% static 'UWM logo.png' %}" alt="UWM TA Scheduler" class="logo-left" />
        <nav class="nav">
          <a href="Home.html"><img src="{% static 'Home.png' %}" alt="Home" /></a>
          <a href="Profiles.html"><img src="{% static 'Profiles.png' %}" alt="Profiles" /></a>
          <a href="Courses.html"><img src="{% static 'Courses.png' %}" alt="Courses" /></a>
        </nav>
      </div>

      <div class="pfp-wrapper">
        <a href="#" class="pfp-link">
          <img src="{% static 'pfp.png' %}" alt="Profile Picture" />
        </a>
        <div class="dropdown">
          <a href="AdminNotification.html">New Notification</a>
          <a href="EditMyProfile.html">Edit My Profile</a>
          <form method ="post" action = "{% url 'logout' %}">
            {% csrf_token %}
            <button type = "submit" class ="logout">Logout</button>

          </form>
        </div>
      </div>
    </header>

    <div class="Courses">
        Courses
        <label for="popup-toggle" class="popup-button">Add Courses</label>
    </div>


    <input type="checkbox" id="popup-toggle" class="popup-checkbox" hidden />

    <div class="popup-screen">
        <div class="popup-content">
            <label for="popup-toggle" class="close-popup">&times;</label>
            <h2>Add a Course</h2>
            <form method="post">
            {% csrf_token %}
            <label>
                <input type="text" name="course_name" placeholder="Course Name" required />
            </label>
            <label>
               <input type="text" name="course_section" placeholder="Course Section" required />
             </label>
            <label>
                <input type="text" name="course_instructor" placeholder="Course Instructor" required />
            </label>
            <label>
                <input type="text" name="course_lab" placeholder="Course Lab" required />
            </label>
            <label>
                <input type="text" name="course_TA" placeholder="Course TA" required />
            </label>
            <button type="submit">Submit</button>
            </form>
            </div>
    </div>
    <div class="divider"></div>
	

    <section class="main-container">


    </section>
  </main>

  <footer>
    <div class="footer-links">
      <h4><strong>Services</strong></h4>
      <a href="#">UWM.edu</a>
      <a href="#">PAWS</a>
      <a href="#">PanthersConnect</a>
    </div>

    <img src="{% static 'Seal.png' %}" alt="UWM Seal" class="footer-logo" />
  </footer>

</body>
</html>
