{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>UWM TA Scheduler</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #000;
      color: white;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      text-align: center;
      padding: 40px 20px 10px 20px;
    }

    header h1 {
      margin: 0;
      font-size: 2rem;
      font-weight: bold;
    }

    header p {
      margin: 10px 0 20px 0;
      font-size: 1rem;
      color: #ccc;
    }

    .line {
      width: 90%;
      height: 1px;
      background-color: #444;
      margin: 0 auto 20px auto;
    }

    .login-container {
      
	  flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-box {
      background-color: #333;
      padding: 40px;
      border-radius: 20px;
      width: 300px;
      text-align: center;
	  
    }

    .login-box img {
      max-width: 150px;
      margin-bottom: 20px;
    }

    .login-box input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 20px;
      border: none;
      outline: none;
    }

    .login-box button {
      width: 100%;
      padding: 10px;
      margin-top: 20px;
      background-color: #f4c430;
      color: black;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      font-weight: bold;
    }
	
	.login-box h2{
	margin-top: -10px;
	
	}
	
    .login-box a {
      display: block;
      margin-top: 15px;
      font-size: 0.9rem;
      color: #ccc;
      text-decoration: none;
    }

    footer {
      background-color: #f4c430;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    footer .links {
      display: flex;
      flex-direction: column;
      gap: 5px;
    }

    footer .links a {
      color: black;
      font-size: 0.9rem;
      text-decoration: underline;
      font-style: italic;
    }

    footer img {
      width: 60px;
    }

    .error-msg{
    color: #b73838;
    margin-bottom: 10px;
    font-weight: bold;
    }
  </style>
</head>
<body>

<header>
  <h1>Welcome To The UWM TA Scheduler.</h1>
  <p>Enter your valid credentials in the form below to sign in.</p>
</header>

<div class="line"></div>

<div class="login-container">
  <div class="login-box">
    <h2>Sign In</h2>
    <form method="post" action="{% url 'login' %}">
        {% csrf_token %}
        <img src="{% static 'UWM logo.png' %}" alt="UWM Logo">

        <input type="text" name="username" placeholder="Enter Username" required>
        <input type="password" name="password" placeholder="Enter Password" required>

        {% if error %}
        <div class = error-msg>
            {{ error }}
        </div>
        {% endif %}
        <button type="submit">Login</button>
        <a href="{% url 'reset_password' %}" class="forgot-link">Forgot Password?</a>

    </form>
  </div>
</div>

<footer>
  <div class="links">
    <a href="https://uwm.edu/" target = "_blank">UWM</a>
    <a href="https://paws.uwm.edu/psp/saprod/?cmd=login&languageCd=ENG&" target = "_blank">PAWS</a>
    <a href="https://www.panthersconnect.uwm.edu/v2/" target = "_blank">PanthersConnect</a>
  </div>
  <img src="{% static 'Seal.png' %}" alt="{% static 'UWM Seal.png' %}">
</footer>

</body>
</html>
