<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Public Profile</title>
</head>
<body>
    <h1>Edit Your Public Profile</h1>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}

        <button type="submit">Save Changes</button>
    </form>

   <a href="{% url 'public_profile' username=profile.user.username %}">Back to Profile</a>
</body>
</html>
